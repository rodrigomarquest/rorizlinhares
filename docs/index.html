<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clínica Roriz Linhares – Booking & Engagement</title>
    <!-- Tailwind via CDN (prototype) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center p-4">
    <!-- Role selection overlay (first visit) -->
    <section
      id="roleOverlay"
      class="fixed inset-0 bg-white/90 backdrop-blur-sm flex flex-col justify-center items-center gap-8 z-50 hidden"
    >
      <div class="text-center">
        <h2 class="text-2xl font-bold mb-2">Welcome!</h2>
        <p class="text-gray-600">Please select your role:</p>
      </div>
      <div class="flex flex-col sm:flex-row gap-4">
        <button
          id="btnPatient"
          class="px-6 py-3 rounded-xl bg-emerald-600 text-white font-medium hover:bg-emerald-700 transition"
        >
          I'm a Patient
        </button>
        <button
          id="btnStaff"
          class="px-6 py-3 rounded-xl bg-indigo-600 text-white font-medium hover:bg-indigo-700 transition"
        >
          I'm Staff
        </button>
      </div>
    </section>

    <header class="w-full max-w-3xl mb-6 text-center">
      <h1 class="text-3xl font-bold mb-2">Clínica Roriz Linhares</h1>
      <p class="text-lg text-gray-600">Self‑service booking & engagement dashboard</p>
    </header>

    <!-- Booking Wizard -->
    <section id="booking" class="w-full max-w-3xl bg-white shadow rounded-2xl p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
        New Appointment
      </h2>
      <form id="bookingForm" class="grid gap-4 sm:grid-cols-3">
        <input
          type="text"
          id="patientName"
          placeholder="Patient name"
          class="col-span-3 sm:col-span-1 border rounded p-2"
          required
        />
        <input
          type="date"
          id="apptDate"
          class="col-span-3 sm:col-span-1 border rounded p-2"
          required
        />
        <input
          type="time"
          id="apptTime"
          class="col-span-3 sm:col-span-1 border rounded p-2"
          required
        />
        <button
          type="submit"
          class="col-span-3 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2 rounded-lg transition"
        >
          Add Booking
        </button>
      </form>
    </section>

    <!-- Appointments List -->
    <section id="appointments" class="w-full max-w-3xl bg-white shadow rounded-2xl p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">Upcoming Sessions</h2>
      <ul id="appointmentsList" class="space-y-4"></ul>
      <p id="emptyState" class="text-gray-500 text-center">No appointments yet.</p>
    </section>

    <footer class="text-sm text-gray-500 mt-auto py-6">
      Prototype for MSc AI4B – Customer Engagement & AI · Built with ❤️ & JavaScript
    </footer>

    <script>
      /* ================= Role Selection ================= */
      const ROLE_KEY = 'crl_role';
      const overlay = document.getElementById('roleOverlay');

      const ensureRole = () => {
        if (!localStorage.getItem(ROLE_KEY)) {
          overlay.classList.remove('hidden');
        }
      };

      const setRole = (role) => {
        localStorage.setItem(ROLE_KEY, role);
        overlay.classList.add('hidden');
        // Future: adjust UI per role (e.g., hide booking wizard for patients)
      };

      document.getElementById('btnPatient').addEventListener('click', () => setRole('patient'));
      document.getElementById('btnStaff').addEventListener('click', () => setRole('staff'));

      /* ================= Data Layer ================= */
      const STORAGE_KEY = 'crl_appointments';
      const loadAppointments = () => JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      const saveAppointments = (data) => localStorage.setItem(STORAGE_KEY, JSON.stringify(data));

      /* ================= UI & Logic ================= */
      const list = document.getElementById('appointmentsList');
      const emptyState = document.getElementById('emptyState');
      const form = document.getElementById('bookingForm');

      function render() {
        const appts = loadAppointments().sort((a, b) => new Date(a.dateTime) - new Date(b.dateTime));
        list.innerHTML = '';
        if (appts.length === 0) {
          emptyState.classList.remove('hidden');
          return;
        }
        emptyState.classList.add('hidden');
        appts.forEach((a, idx) => {
          const li = document.createElement('li');
          li.className = 'flex justify-between items-center border-b pb-2 last:border-b-0';
          li.innerHTML = `
            <div>
              <p class="font-medium">${a.name}</p>
              <p class="text-sm text-gray-500">${new Date(a.dateTime).toLocaleString()}</p>
            </div>
            <button data-idx="${idx}" class="delete text-red-600 hover:text-red-800">Cancel</button>
          `;
          list.appendChild(li);
        });
      }

      function addAppointment(e) {
        e.preventDefault();
        const name = document.getElementById('patientName').value.trim();
        const date = document.getElementById('apptDate').value;
        const time = document.getElementById('apptTime').value;
        if (!name || !date || !time) return;
        const dateTime = new Date(`${date}T${time}`);
        const appts = loadAppointments();
        appts.push({ name, dateTime });
        saveAppointments(appts);
        form.reset();
        render();
      }

      function deleteAppointment(idx) {
        const appts = loadAppointments();
        appts.splice(idx, 1);
        saveAppointments(appts);
        render();
      }

      form.addEventListener('submit', addAppointment);
      list.addEventListener('click', (e) => {
        if (e.target.matches('.delete')) {
          deleteAppointment(e.target.dataset.idx);
        }
      });

      /* Initial load */
      ensureRole();
      render();
    </script>
  </body>
</html>
